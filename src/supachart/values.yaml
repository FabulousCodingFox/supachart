# ==============================================================================
# Database Configuration
# ==============================================================================

db:
  # General configuration
  nameOverride: ""
  fullnameOverride: ""

  # Secrets
  password:
    value: "your-super-secret-and-long-postgres-password"
    secretKeyReference: *emptySecretRef
  username:
    value: "supabase_admin"
    secretKeyReference: *emptySecretRef
  database:
    value: "postgres"
    secretKeyReference: *emptySecretRef

  # Service Account
  serviceAccount:
    enabled: true
    name: ""
    annotations: {}

  # Service
  service:
    type: ClusterIP
    port: 5432

  # Deployment
  deployment:
    image: "supabase/postgres:15.8.1.060"
    imagePullPolicy: IfNotPresent
    annotations: {}
    securityContext: {}
    command: ["/usr/local/bin/docker-entrypoint.sh"]
    args: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf", "-c", "log_min_messages=fatal"]

  # Database Persistence
  persistence:
    enabled: true
    storageClass: "standard"
    size: "8Gi"

# ==============================================================================
# Auth Configuration
# ==============================================================================

auth:
  # Secrets
  jwt:
    secret:
      value: "your-super-secret-jwt-token-with-at-least-32-characters-long"
      secretKeyReference: *emptySecretRef
    expiry:
      value: "3600"
      secretKeyReference: *emptySecretRef

  # Service
  service:
    type: ClusterIP
    port: 9999

